<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        {
            // create date
            const date1 = new Date
            console.info(date1);

            const date2 = new Date(2020, 10, 10)
            console.info(date2)

            const date3 = new Date(2020, 10, 10, 16, 15, 9, 125)
            console.info(date3);

            const date4 = new Date(1691220045660)
            console.info(date4);
        }
        {
            // apoch & unix timestamp
            const date1 = new Date
            console.info(date1.getTime());

            const date2 = new Date(2020, 10, 10)
            console.info(date2.getTime())

            const date3 = new Date(2020, 10, 10, 16, 15, 9, 125)
            console.info(date3.getTime());

            const date4 = new Date(1691220045660)
            console.info(date4.getTime());

            console.info(Date.now());
        }

        {
            // date parsing

            const time = Date.parse("2023-10-10T10:55:45.123+07:00")
            console.info(time);

            const date = new Date(time)
            console.info(date);
        }
        {
            // getter dan setter
            const date = new Date()

            date.setFullYear(2022)

            console.info(date.getFullYear());
            console.info(date.getMonth());
            console.info(date.getDay());
        }

    </script>
</body>

</html>
