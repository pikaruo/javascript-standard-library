<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            // encode & decode url

            const url = "https://www.udemy.com/course/pemrograman javascript pemula sampai mahir"
            console.info(url);

            const encode = encodeURI(url)
            console.info(encode);

            const decode = decodeURI(encode)
            console.info(decode);

            console.info("===========");
        }
        {

            const value = "pemrograman javascript pemula sampai mahir"
            const url = "https://www.udemy.com/course/?name="
            console.info(url + value);

            const encode = encodeURIComponent(value)
            console.info(url + encode);

            const decode = decodeURIComponent(encode)
            console.info(url + decode);

        }
    </script>
</body>

</html>
