<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        {
            // symbol
            const firstName = Symbol("firstName")
            const lastName = Symbol("lastName")

            console.info(firstName === lastName);

            const person = {}
            person[firstName] = "Pina"
            person[lastName] = "Pikaruo"

            console.info(person);
            console.info(person[firstName]);
            console.info(person[lastName]);
        }
        {
            // symbol for
            const person = {}
            person[Symbol.for("firstName")] = "Pina"
            person[Symbol.for("lastName")] = "Pikaruo"

            console.info(person);
            console.info(person[Symbol.for("firstName")]);
            console.info(person[Symbol.for("lastName")]);
        }

    </script>

</body>

</html>
